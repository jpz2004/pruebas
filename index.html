<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magica Pagina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenido">
            <h1>Bienvenido a nuestro sitio</h1>
            <p>Explora nuestros productos y contáctanos para más información.</p>
        </section>
    </main>
</body>
</html>

<!--Este ejemplo utiliza varias propiedades y unidades:

- margin: 0; padding: 0;: Elimina los márgenes y rellenos predeterminados del body.

- header: Establece el fondo y el color del texto para la barra de navegación.

- nav ul li: Coloca los elementos de la lista en línea y agrega un margen a la derecha.

- main: Establece un margen para el área principal.

-@media screen and (max-width: 600px): 

Define reglas de estilo específicas para pantallas con un ancho máximo de 600px, 
cambiando la presentación de los enlaces de navegación para que sean verticales.

Este ejemplo ilustra cómo puedes usar diferentes unidades y propiedades en CSS para crear un diseño que se adapte a diferentes tamaños de 
pantalla y proporcione una buena experiencia de usuario.-->
